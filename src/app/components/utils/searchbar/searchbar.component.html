<form class="example-form">
  <mat-form-field [style.width.%]="100" class="example-full-width">
    <span matPrefix> </span>
    <input
      type="tel"
      matInput
      placeholder="Search for category, name, etc."
      name="search"
      [(ngModel)]="search"
    />
    <button matSuffix mat-button><mat-icon>search</mat-icon></button>
  </mat-form-field>
  <br />
</form>
