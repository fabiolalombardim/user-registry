<button *ngIf="!isNew && !isDelete" matSuffix mat-button (click)="openDialog()">
  <mat-icon>visibility</mat-icon>
</button>
<button
  mat-raised-button
  color="primary"
  *ngIf="isNew && !isDelete"
  (click)="openDialog()"
>

</button>

<button matSuffix mat-button *ngIf="isDelete" (click)="openDeleteDialog()">
  <mat-icon>delete</mat-icon>
</button>
